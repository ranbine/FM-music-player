<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="referrer" content="no-referrer">
    <title>FM音乐播放器</title>
    <link rel="icon" href="img/title.png" type="image/x-icon">
    <link rel="stylesheet" href="//at.alicdn.com/t/font_im2tpnihq53zncdi.css">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <div id="fm">
        <audio id="music">您的浏览器不支持 audio 标签，请升级你的浏览器！</audio>
        <div class="panel-min panel-handle iconfont icon-yinfu"></div>
        <div class="panel">
            <div class="header panel-handle clearfix">
                <div class="small-fm iconfont icon-fanhui"></div>
                <div class="title">
                    <p class="song-name"></p>
                    <p class="singer"></p>
                </div>
                <div class="channels">
                    <div class="channel-btn iconfont icon-liebiao"></div>
                    <!-- <div class="iconfont icon-arrow-cross"></div> -->
                    <ul class="channels-list">
                    </ul>
                </div>
            </div>
            <div class="main">
                <div class="cd-play">
                    <div class="needle"></div>
                    <div class="disco">
                        <div class="cover"></div>
                        <div class="current-cover"></div>
                    </div>
                </div>
                <div class="lyric">
                    <div class="lyric-ct">
                        <div class="lyric-box">
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="footer">
                <div class="volume">
                    <i class="volume-button iconfont icon-shengyin"></i>
                    <!-- <i class="iconfont icon-jingyin"></i> -->
                    <div class="volume-bar">
                        <div class="volume-pathway">
                            <div class="volume-line"></div>
                            <div class="volume-handle"></div>
                        </div>
                    </div>
                </div>
                <div class="lyric-btn">
                    <i class="iconfont icon-geci"></i>
                </div>
                <div class="progress">
                    <div class="time current-time">0:00</div>
                    <div class="progress-bar">
                        <div class="progress-pathway">
                            <div class="progress-line"></div>
                            <div class="progress-handle"></div>  
                        </div>
                    </div>
                    <div class="time full-time">0:00</div>
                </div>
                <div class="control">
                    <i class="iconfont icon-shangyishou"></i>
                    <i class="on-off iconfont icon-bofang"></i>
                    <!-- <i class="iconfont icon-zanting"></i> -->
                    <i class="iconfont icon-xiayishou"></i>
                </div>
            </div>
        </div>
    </div>
    <script src="http://o7m41tvmg.bkt.clouddn.com/jquery-1.12.4.min.js"></script>
    <!-- <script src="js/jquery-2.2.3.js"></script> -->
    <script src="js/draggabilly.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
